{% extends 'base.html' %}
{% block title %}Profile for {{ user.username }}{% endblock %}
{% block content %}
<h2>{{ user.username }} - BoardGameGeek ID: {{ user.bgg_id }}</h2>

<div>
    <p>{{ user.username }}'s collection:</p>
    <ol>
    {% for game in collection %}
        <li>{{ game.title }}</li>
    {% endfor %}
    </ol>
</div>
{% endblock %}
